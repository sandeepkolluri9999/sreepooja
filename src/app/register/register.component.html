<div class='container'>
  <div class='form1'>
    <form (ngSubmit)='submitRegister(registerForm)' #registerForm="ngForm">
      <div class='form-header'>
        <h2>Register To SreePooja</h2>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-user"></i>
        </span>
        <input id="name" type="text" class="form-control" name="name" required ngModel placeholder="Name">
      </div>
      <div *ngIf='formclick && registerForm.form.controls.name.invalid' style='color:red;font-size:12px;margin-left:20px'>* Name is required</div>      
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-envelope"></i>
        </span>
        <input type="email" placeholder="Email" class="form-control" name="email" ngModel required pattern='^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$'>        
      </div>
      <div *ngIf='formclick && registerForm.form.controls.email.invalid' style='color:red;font-size:12px;margin-left:20px'>* Email is required</div>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input id="password" type="password" #password class="form-control" name="password" ngModel required placeholder="Password">
      </div>
      <div *ngIf='formclick && registerForm.form.controls.password.invalid' style='color:red;font-size:12px;margin-left:20px'>* Password is required</div>      
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input id="rePassword" type="password" class="form-control" #rePassword  name="rePassword" ngModel required (keyup)='validatePassword($event)' placeholder="Confirm Password">
      </div>
      <div *ngIf='formclick && registerForm.form.controls.rePassword.invalid' style='color:red;font-size:12px;margin-left:20px'>* Field is required</div>
      <span *ngIf='passwordsMatching' style='color:red;font-size:12px;margin-left:20px'>* Passwords not matching</span>
      <div class="input-group">
        <button type='submit'class='btn btn-warning'>Register</button>
      </div>
      <div class='footers'>
        <div>
          <h5>
            Already registered?
            <a href='#' [routerLink]='"../login"'>login here.. </a>
          </h5>
        </div>
      </div>
    </form>
  </div>
</div>
